<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <h1>My Blog</h1>
    <hr>

    {% block content %}
    {% endblock %}
    {% if user.is_authenticated %}
    Welcome {{ user.username }} |
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
</body>
</html>
