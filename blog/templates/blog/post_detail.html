{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>

<p>
    <strong>Author:</strong> {{ post.author.username }}<br>
    <strong>Created:</strong> {{ post.created_at }}
</p>

<hr>

<p>
    {{ post.content }}
</p>

<hr>

{% if user == post.author %}
    <p>
        <a href="{% url 'post_edit' post.id %}">Edit Post</a>
    </p>
{% endif %}

<p>
    <a href="{% url 'post_list' %}">Back to all posts</a>
</p>

{% endblock %}
